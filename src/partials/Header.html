<header class="header">
  <div class="container header__container">
    <a href="" class="logo">
      <svg class="logo_svg" width="40" height="37">
        <use href="./images/sprite-svg/symbol-arial.svg#icelogo"></use>
      </svg>
    </a>
    <nav class="site-nav">
      <ul class="site-nav__list">
        <li class="site-nav__items">
          <a href="" class="site-nav__links">Home</a>
        </li>
        <li class="site-nav__items">
          <a href="" class="site-nav__links">About us</a>
        </li>
        <li class="site-nav__items">
          <a href="" class="site-nav__links">How it&#39;s made?</a>
        </li>
        <li class="site-nav__items">
          <a href="" class="site-nav__links">Our products</a>
        </li>
        <li class="site-nav__items">
          <a href="" class="site-nav__links">Contact</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="mobile-menu-open" data-menu-open>
      <svg class="mobile-menu-open__icon" width="20" height="12">
        <use href="./images/sprite-svg/symbol-arial.svg#burger"></use>
      </svg>
    </button>
    <button
      class="btn-bg__buy-now btn-bg__buy-now_desk-tablet click"
      type="button"
      data-modal-open
    >
      <span>Buy now</span> <span class="btn__symbol">&#62;</span>
    </button>
  </div>

  <!-- Mobile menu -->

  <div class="mobile-menu" data-menu>
    <div class="container mobile-menu__container">
      <a href="" class="logo-mobile">
        <svg class="logo_svg" width="40" height="37">
          <use href="./images/sprite-svg/symbol-arial.svg#icelogo"></use>
        </svg>
      </a>
      <button class="mobile-menu__close-btn" data-menu-close>
        <svg class="mobile-menu__close-icon" width="32" height="32">
          <use href="./images/sprite-svg/symbol-arial.svg#ep_close"></use>
        </svg>
      </button>
      <nav>
        <nav class="site-nav-mobile">
          <ul class="site-nav-mobile__list">
            <li class="site-nav-mobile__items">
              <a href="" class="site-nav-mobile__links">Home</a>
            </li>
            <li class="site-nav-mobile__items">
              <a href="" class="site-nav-mobile__links">About us</a>
            </li>
            <li class="site-nav-mobile__items">
              <a href="" class="site-nav-mobile__links">How it&#39;s made?</a>
            </li>
            <li class="site-nav-mobile__items">
              <a href="" class="site-nav-mobile__links">Our products</a>
            </li>
            <li class="site-nav-mobile__items">
              <a href="" class="site-nav-mobile__links">Contact</a>
            </li>
          </ul>
        </nav>
        <button
          class="btn-bg__buy-now btn-bg__buy-now_mobile-menu click"
          type="button"
          data-modal-open
        >
          <span>Buy now</span> <span class="btn__symbol">&#62;</span>
        </button>
      </nav>
    </div>
  </div>
  <!-- Modal window -->

  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="modal-close-btn__icon" width="16px" height="16px">
          <use href="./images/sprite-svg/symbol-arial.svg#close-btn"></use>
        </svg>
      </button>
      <p class="modal__title">Buy now</p>
      <div class="modal-image-gread">
        <ul class="modal-cards-list">
          <li class="modal-cards__items">
            <a class="modal-cards__links icecream-links">
              <picture class="modal-cards__image icecream-image">
                <!-- <source srcset="" media="(min-width: 1200px)" />
                <source srcset="" media="(min-width: 768px)" /> -->
                <source
                  srcset="./images/modal-png-mobile/icecream-mobile-x1-min.png x1,
                ./images/modal-png-mobile/icecream-mobile-x2-min.png x2
                "
                  media="(max-width: 480px)"
                />
                <img
                  src="./images/modal-png-mobile/icecream-mobile-x1-min.png"
                  alt="Ice cream"
                />
              </picture>
              <p class="modal-cards__title">ice cream</p>
            </a>
          </li>
          <li class="modal-cards__items">
            <a href="" class="modal-cards__links icecoffee-links">
              <picture class="modal-cards__image icecoffee-image">
                <!-- <source srcset="" media="(min-width: 1200px)" />
                <source srcset="" media="(min-width: 768px)" /> -->
                <source
                  srcset="./images/modal-png-mobile/icecoffee-mobile-x1-min.png x1,
                ./images/modal-png-mobile/icecoffee-mobile-x2-min.png x2
                "
                  media="(max-width: 480px)"
                />
                <img
                  src="./images/modal-png-mobile/icecoffee-mobile-x1-min.png"
                  alt="Ice coffee"
                />
              </picture>
              <p class="modal-cards__title">ice coffee</p>
            </a>
          </li>
          <li class="modal-cards__items">
            <a href="" class="modal-cards__links milkshake-links">
              <picture class="modal-cards__image milkshake-image">
                <!-- <source srcset="" media="(min-width: 1200px)" />
                <source srcset="" media="(min-width: 768px)" /> -->
                <source
                  srcset="./images/modal-png-mobile/milkshake-mobile-x1-min.png x1,
                ./images/modal-png-mobile/milkshake-mobile-x2-min.png x2
                "
                  media="(max-width: 480px)"
                />
                <img
                  src="./images/modal-png-mobile/milkshake-mobile-x1-min.png"
                  alt="Milkshake"
                />
              </picture>
              <p class="modal-cards__title">milkshake</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./modal-buy-now.js"></script>
  <script src="./mobile-menu.js"></script>
</header>
