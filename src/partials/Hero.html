<section class="hero">
    <div class="container hero__container">
        <h1 class="hero__title">ice cream made with <span class="hero__title_font-size">passion</span></h1>
        <ul class="hero__container-btn">
            <li class="hero__wrapper-btn">
                <button class="btn-bg-transparent" type="button">
                    Products
                </button>
            </li>
            <li class="hero__wrapper-btn">
                <button class="btn-all-transparent" type="button">
                    How itâ€™s made?
                </button>
            </li>
        </ul>
        <ul class="hero__info">
            <li class="hero__info-wrapper">
                <picture>
                    <source
                        srcset="./images/hero/hero_plateOfIceCream_Desktop.webp 1x, ./images/hero/hero_plateOfIceCream_Desktop@2x.webp 2x"
                        media="(min-width: 1200px)" type="image/webp" />
                    <source
                        srcset="./images/hero/hero_plateOfIceCream_Desktop.png 1x, ./images/hero/hero_plateOfIceCream_Desktop@2x.png 2x"
                        media="(min-width: 1200px)" />

                    <source
                        srcset="./images/hero/hero_plateOfIceCream_Tablet.webp 1x, ./images/hero/hero_plateOfIceCream_Tablet@2x.webp 2x"
                        media="(min-width: 768px)" type="image/webp" />
                    <source
                        srcset="./images/hero/hero_plateOfIceCream_Tablet.png 1x, ./images/hero/hero_plateOfIceCream_Tablet@2x.png 2x"
                        media="(min-width: 768px)" />
                    <img src="./images/hero/hero_plateOfIceCream_Desktop.png" alt="a plate of ice cream"
                        class="hero__info-img">
                </picture>
            </li>
            <li class="hero__info-wrapper">
                <p class="hero__info-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                    tempor incididunt ut labore et</p>
                <button>
                    arrow
                </button>
            </li>
        </ul>
        <picture>
            <source srcset="./images/hero/hero_iceCream_Mobile.webp 1x, ./images/hero/hero_iceCream_Mobile@2x.webp 2x"
                media="(max-width: 767px)" type="image/webp" />
            <source srcset="./images/hero/hero_iceCream_Mobile.png 1x, ./images/hero/hero_iceCream_Mobile@2x.png 2x"
                media="(max-width: 767px)" />

            <source srcset="./images/hero/hero_iceCream_Desktop.webp 1x, ./images/hero/hero_iceCream_Desktop@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp" />
            <source srcset="./images/hero/hero_iceCream_Desktop.png 1x, ./images/hero/hero_iceCream_Desktop@2x.png 2x"
                media="(min-width: 1200px)" />

            <source srcset="./images/hero/hero_iceCream_Tablet.webp 1x, ./images/hero/hero_iceCream_Tablet@2x.webp 2x"
                media="(min-width: 768px)" type="image/webp" />
            <source srcset="./images/hero/hero_iceCream_Tablet.png 1x, ./images/hero/hero_iceCream_Tablet@2x.png 2x"
                media="(min-width: 768px)" />

            <img src="./images/hero/hero_iceCream_Desktop.png" alt="an ice cream cone" class="hero__img">
        </picture>
        <ul class="hero__numbers-info">
            <li class="hero__number-wrapper">
                <span class="hero__number">16</span>
                <p class="hero__numder-text">cafes</p>
            </li>
            <li class="hero__number-wrapper">
                <span class="hero__number">23</span>
                <p class="hero__numder-text">food trucks</p>
            </li>
        </ul>
    </div>
</section>
